<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Tic Tac Toe</title>
</head>
<body>
    <h1>Tic Tac Toe</h1>
    <div class="container">
        <button id="square-button" class="board-style" data-number="0"></button>
        <button id="square-button" class="board-style" data-number="1"></button>
        <button id="square-button" class="board-style" data-number="2"></button>
        <button id="square-button" class="board-style" data-number="3"></button>
        <button id="square-button" class="board-style" data-number="4"></button>
        <button id="square-button" class="board-style" data-number="5"></button>
        <button id="square-button" class="board-style" data-number="6"></button>
        <button id="square-button" class="board-style" data-number="7"></button>
        <button id="square-button" class="board-style" data-number="8"></button>
    </div>
    <div class="winning-message">
        <div id="win-message">
            <button id="start-button">Start</button>
            
        </div>
    </div>
    <button id="restart-button">Restart</button>
    <script src="tictactoe.js"></script>
</body>
</html>
